<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- reactDOM이 react element들을 가져다놓는 곳 -->
    <div id="root"></div>
  </body>
  <!-- react 선언 -->
  <!-- React JS는 어플리케이션이 아주 interactive하도록 만들어주는 library | react js가 element를 생성하고 event listener를 더하는 것을 도와줌 즉, react js가 interactive power를 가지고 있다 생각하면 됨 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react-dom은 react element를 html에 두는 역할을 함 / library 또는 package이다. -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    //React JS로 element를 생성
    //agument로 선언한 것들을 보여주게하는 페이지
    const root = document.getElementById('root');

    //()안에는 html 태그와 똑같은 이름이어야만 함
    //createElement로 argument인 span을 만들어 준다. (유효한 html태그이면 argument 만들기 가능)
    //property에다가 id, style, event listener를 등록할 수 있다
    //(event를 작성할 때는 바닐라js와 달리 on + event처럼 이벤트 앞에 on을 꼭 붙여줘야한다.)
    //(property는 html에서 안보이지만 id로 선언을 하면 그거는 보인다. 아주 영리하다는 것을 알 수 있음)
    //(*주의:event listener를 등록할때 대소문자 구분 발해야함!)
    const span = React.createElement(
      'span', //html element
      { id: 'sexy-span', style: { color: 'red' } }, //props 선언
      "Hello I'm a span" //content 작성
    );
    const h3 = React.createElement(
      'h3',
      { onMouseEnter: () => console.log('mouse enter') }, //property 선언
      "Hello I'm a h3"
    );
    const btn = React.createElement(
      'button',
      { onClick: () => console.log("I'm clicked") },
      'click me'
    );
    const container = React.createElement('div', null, [span, btn, h3]);
    //render : react element를 가지고 html만들어서 배치함 즉, 사용자한테 보여줌
    //*여기선 선언을 하지 않으면 사용자한테 보여주지 않음 꼭 선언을 해줘야 함 !!
    ReactDOM.render(container, root);
  </script>
</html>
